<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="margin:0;">

<model-viewer id="myModel"
  src="https://sasteknoloji.github.io/3d-model-viewer-klasik-semaver/semaver.glb"
  alt="3D model"
  auto-rotate
  camera-controls
  environment-image="https://sasteknoloji.github.io/3d-model-viewer-klasik-semaver/1.hdr"
  tone-mapping="aces"
  exposure="0.6"
  shadow-intensity="1"
  orbit-sensitivity="3"
  touch-action="none"
  style="width:100%; height:100vh; background:gray; position:relative;">
</model-viewer>



</body>
</html>
