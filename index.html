<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<body style="margin:0;">

<model-viewer id="viewer"
  src="semaver.glb"
  alt="3D model"
  auto-rotate
  camera-controls
  environment-image="1.hdr"
  tone-mapping="aces"
  exposure="0.6"
  shadow-intensity="1"
  style="width:100%; height:100%; background: gray; position:relative;">
  
  <!-- Sol üst köşe butonu -->
  <button id="fullscreenBtn"
    style="
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    ">
    ⛶
  </button>

</model-viewer>

<script>
  const btn = document.getElementById("fullscreenBtn");
  const viewer = document.getElementById("viewer");

  btn.addEventListener("click", () => {
    if (!document.fullscreenElement) {
      viewer.requestFullscreen();  // model-viewer tam ekran
    } else {
      document.exitFullscreen();   // çıkış
    }
  });
</script>

</body>
