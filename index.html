<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<body style="margin:0;">

<model-viewer id="myModel"
  src="semaver.glb"
  alt="3D model"
  auto-rotate
  camera-controls
  environment-image="1.hdr"
  tone-mapping="aces"
  exposure="0.6"
  shadow-intensity="1"
  orbit-sensitivity="3"
  touch-action="none"
  style="width:100%; height:100%; background:gray; position:relative;">
</model-viewer>

<!-- Fullscreen butonu -->
<button id="fullscreenBtn" style="
  position:absolute;
  top:10px;
  left:10px;
  z-index:1000;
  background:rgba(0,0,0,0.6);
  color:white;
  border:none;
  border-radius:6px;
  padding:8px 12px;
  font-size:20px;
  cursor:pointer;
">⛶</button>

<style>
  .force-fullscreen {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    z-index: 9999 !important;
    background: black !important;
  }
</style>

<script>
  const btn = document.getElementById("fullscreenBtn");
  const viewer = document.getElementById("myModel");
  let isFull = false;

  btn.addEventListener("click", () => {
    if (!isFull) {
      viewer.classList.add("force-fullscreen");
      btn.textContent = "✖";
      isFull = true;
    } else {
      viewer.classList.remove("force-fullscreen");
      btn.textContent = "⛶";
      isFull = false;
    }
  });
</script>

</body>
