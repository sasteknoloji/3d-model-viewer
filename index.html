<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="margin:0;">

<model-viewer id="myModel"
  src="https://sasteknoloji.github.io/3d-model-viewer-klasik-semaver/semaver.glb"
  alt="3D model"
  auto-rotate
  camera-controls
  environment-image="https://sasteknoloji.github.io/3d-model-viewer-klasik-semaver/1.hdr"
  tone-mapping="aces"
  exposure="0.6"
  shadow-intensity="1"
  orbit-sensitivity="3"
  touch-action="none"
  style="width:100%; height:100vh; background:gray; position:relative;">
</model-viewer>

<button id="fullscreenBtn"
  style="position:absolute; top:10px; left:10px; z-index:1000;
         background:rgba(0,0,0,0.6); color:white; border:none;
         border-radius:6px; padding:8px 12px; font-size:20px; cursor:pointer;">
  ⛶
</button>

<script>
  const btn = document.getElementById("fullscreenBtn");
  const viewer = document.getElementById("viewer");
  let iosFS = false;

  btn.addEventListener("click", () => {
    if (viewer.requestFullscreen) {
      if (!document.fullscreenElement) {
        viewer.requestFullscreen().catch(() => toggleIOSFullscreen());
      } else {
        document.exitFullscreen();
      }
    } else {
      toggleIOSFullscreen(); // iOS fallback
    }
  });

  function toggleIOSFullscreen() {
    if (!iosFS) {
      viewer.setAttribute("data-old-style", viewer.getAttribute("style"));
      viewer.style.position = "fixed";
      viewer.style.top = "0";
      viewer.style.left = "0";
      viewer.style.width = "100vw";
      viewer.style.height = "100vh";
      viewer.style.zIndex = "9999";
      viewer.style.background = "black";
      iosFS = true;
      btn.textContent = "✖";
    } else {
      viewer.setAttribute("style", viewer.getAttribute("data-old-style"));
      iosFS = false;
      btn.textContent = "⛶";
    }
  }
</script>


</body>
</html>
