<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<body style="margin: 0;">
 
<model-viewer  id="myModel"
 src="semaver.glb"
  alt="3D model"
  auto-rotate
  camera-controls
  environment-image="1.hdr"
  tone-mapping="aces"
  exposure="0.6"
  shadow-intensity="1"
  orbit-sensitivity="3"
  touch-action="none"
  style="width: 100%; height: 100vh; background: gray;">
</model-viewer>
<button id="fullscreenBtn">Fullscreen</button>

<script>
  const btn = document.getElementById("fullscreenBtn");
  const elem = document.documentElement; // tüm sayfa fullscreen

  btn.addEventListener("click", () => {
    if (!document.fullscreenElement) {
      elem.requestFullscreen();  // fullscreen aç
    } else {
      document.exitFullscreen(); // fullscreen kapat
    }
  });
</script>
</body>
