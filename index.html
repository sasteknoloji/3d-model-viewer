<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<body style="margin: 0;">
 
<model-viewer  id="myModel"
 src="semaver.glb"
  alt="3D model"
  auto-rotate
  camera-controls
  environment-image="1.hdr"
  tone-mapping="aces"
  exposure="0.6"
  shadow-intensity="1"
  orbit-sensitivity="3"
  touch-action="none"
  style="width: 100%; height: 100vh; background: gray;">
</model-viewer>
<div style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%);">
  <button onclick="rotateLeft()">⟲</button>
  <button onclick="rotateRight()">⟳</button>
</div>

<script>
  const model = document.getElementById('myModel');

  function rotateLeft() {
    let orbit = model.getCameraOrbit();
    model.cameraOrbit = `${parseFloat(orbit.theta) - 10}deg auto auto`;
  }

  function rotateRight() {
    let orbit = model.getCameraOrbit();
    model.cameraOrbit = `${parseFloat(orbit.theta) + 10}deg auto auto`;
  }
</script>
</body>
