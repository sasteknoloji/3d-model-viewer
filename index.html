<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<body style="margin: 0;">
 
<model-viewer id="myModel" 
 src="semaver.glb"
  alt="3D model"
  auto-rotate
  camera-controls
  environment-image="1.hdr"
  tone-mapping="aces"
  exposure="0.6"
  shadow-intensity="1"
  style="width: 100%; height: 100vh;">
</model-viewer>

<div style="margin-top:10px; text-align:center;">
  <button onclick="rotateLeft()">⟲ Döndür Sol</button>
  <button onclick="rotateRight()">⟳ Döndür Sağ</button>
  <button onclick="zoomIn()">＋ Yakınlaştır</button>
  <button onclick="zoomOut()">－ Uzaklaştır</button>
  <button onclick="resetView()">↺ Sıfırla</button>
</div>

<script>
  const model = document.getElementById('myModel');

  function rotateLeft() {
    model.cameraOrbit = `${parseFloat(model.getCameraOrbit().theta) - 15}deg auto auto`;
  }

  function rotateRight() {
    model.cameraOrbit = `${parseFloat(model.getCameraOrbit().theta) + 15}deg auto auto`;
  }

  function zoomIn() {
    let fov = parseFloat(model.getFieldOfView());
    model.fieldOfView = (fov - 2) + "deg";
  }

  function zoomOut() {
    let fov = parseFloat(model.getFieldOfView());
    model.fieldOfView = (fov + 2) + "deg";
  }

  function resetView() {
    model.cameraOrbit = "0deg 75deg auto";
    model.fieldOfView = "30deg";
  }
</script>
</body>
